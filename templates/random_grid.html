{% extends "base.html" %}

{% block title %}Random Grid - Visage{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-100 mb-2">Random Grid</h1>
        <p class="text-gray-400">Press 'N' to get 6 new random images</p>
    </div>
    
    <div id="image-grid" class="grid grid-cols-3 gap-4 aspect-[16/10]">
        {% for image in images %}
        <div class="relative group overflow-hidden rounded-lg bg-gray-800 shadow-lg card-hover flex items-center justify-center">
            <img 
                src="{{ image.image_url }}" 
                alt="{{ image.filename }}"
                class="w-full h-full object-contain transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
            >
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-opacity duration-300"></div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener('keydown', function(e) {
    if (e.key === 'N' || e.key === 'n') {
        // Reload the page to get new random images
        window.location.reload();
    }
});
</script>
{% endblock %}
