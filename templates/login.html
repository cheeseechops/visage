{% extends "base.html" %}

{% block title %}Login - People Viewer{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        {% if error %}
        <div class="mb-4 text-red-600 text-center">{{ error }}</div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-primary" type="password" name="password" id="password" required autofocus>
        </div>
        <button class="w-full bg-primary text-white py-2 rounded hover:bg-primary/90 transition" type="submit">Login</button>
    </form>
</div>
{% endblock %}
